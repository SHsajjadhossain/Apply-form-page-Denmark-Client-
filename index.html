    <section id="banner-part">
        <div class="banner">
            <section id="header-part">
                <div class="container">
                    <div class="row">
                        <div class="logo">
                            <a href="#"><img src="images/logo.png" alt="logo"></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="title">
                            <div class="img">
                                <img src="images/apply-icon.png" alt="apply-icon">
                            </div>
                            <div class="text">
                                <h3>Make sure to fill out all fields. </h3>
                                <p>You will get answer by discord within 72 hours</p>
                            </div>
                        </div>
                    </div>
            </section>
            <section id="form-part">
                <div class="container">
                    <div class="apply-form">
                        <form action="#" method="POST" class="row">
                            <div class="col-lg-4 col-md-4"><input class="form-control" type="text" placeholder="Minecraft Username"></div>
                            <div class="col-lg-4 col-md-4"><input class="form-control" type="text" placeholder="Discord Username"></div>
                            <div class="col-lg-4 col-md-4"><input class="form-control" type="text" placeholder="Real name"></div>

                            <div class="col-lg-12 col-md-12">
                                <textarea name="" class="form-control message" cols="148" rows="6"></textarea>
                            </div>
                            <div class="send-form">
                                <a href="#">
                                    <img src="images/sendform-icon.png" alt="sendform-icon">
                                </a>
                            </div>
                            <div class="g-recaptcha captcha" data-sitekey="6Lefj2weAAAAAOqfQlNqrGfw9hwnodJldZgAhpUl"></div>


                        </form>
                    </div>
                </div>
            </section>
